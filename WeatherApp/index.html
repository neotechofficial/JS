<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/weather.png">
    <title>Weather Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display-3 text-primary text-center">
        Weather Application
    </div>
    <div class="border border-info p-4 mx-5 my-3 hide" id="resultTab">
        
    </div>
    <div class="text-center hide mt-3" id="getWeatherButton">
        <button class="btn btn-primary">Get Weather Update</button>
    </div>
    <div class="border border-info p-4 mx-5 my-3" id="getWeatherTab">
        <p class="text-white bg-dark p-2">Get Latest Weather Updates</p>
        <div class="mt-4 text-center"><button class="btn btn-secondary" id="current">Use Current Location</button></div>
        <div class="text-center mt-3 font-weight-bold">OR</div>
        <div class="row mt-2 text-center">
            <div class="col-sm text-right label">
                Latitude
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control border border-dark" id="lat"/>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row mt-2 text-center">
            <div class="col-sm text-right label">
                Longitude
            </div>
            <div class="col-sm-3">
                <input type="number" class="form-control border border-dark" id="long"/>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="text-center mt-2">
            <button class="px-5 btn btn-success" id="submitByLatLong">Submit</button>
        </div>
        <div class="text-center mt-2 font-weight-bold">OR</div>
        <div class="row mt-2 text-center">
            <div class="col-sm text-right label">
                City
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control border border-dark" id="city"/>
            </div>
            <div class="col-sm"></div>
        </div>
        <br/>
        <div class="text-center">
            <button class="px-5 btn btn-success" id="submitByCity">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
