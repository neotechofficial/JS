<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="chatbot.png">
    <title>Jarvis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div class="display-3 text-center text-primary jarvis">
            Jarvis
        </div>
        <div class="text-center my-2">
            How to Use? 
            <a id="example" class="btn btn-info text-white">Know here</a>
        </div>
        <div class="container bg-light px-3 py-3" id="results">
            
        </div>
            <div class="centered" id="message">
                <input type="text" placeholder="Enter your messaage" name="qstn" id="qstn" class="form-control w-50" required/>
                <button class="btn btn-success text-white ml-3" id="ask">Send</button>
            </div>
        </div>
    </div>
    <div id="carousel" class="carousel slide d-none" data-ride="carousel">
      <button class="btn btn-danger float-right my-3" id="close"> x Close </button>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="Images/output-1.png" alt="Example-1">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/output-2.png" alt="Example-2">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="Images/output-3.png" alt="Example-3">
        </div>
	<div class="carousel-item">
	   <div class="ml-5 mt-5">You can also try "Play &lt;Song name&gt;"</div>
	</div>
      </div>
      <a class="carousel-control-prev mt-5" href="#carousel" role="button" data-slide="prev">
        <img src="https://img.icons8.com/metro/26/000000/previous.png"/>
      </a>
      <a class="carousel-control-next mt-5" href="#carousel" role="button" data-slide="next">
        <img src="https://img.icons8.com/metro/26/000000/next.png"/>
      </a>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </body>
</html>
